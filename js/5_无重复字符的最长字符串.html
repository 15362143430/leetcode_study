			var lengthOfLongestSubstring = function(s) {
				let len = 0; //最长长度
				let subStr = '';//暂时字符串
				let longStr = '';//最长字符串
				for(let i = 0; i < s.length; i++) {
					if(!subStr.includes(s[i])){
						subStr += s[i];
					}else{
						subStr += s[i];
						subStr = subStr.slice(subStr.indexOf(s[i])+1);
					}
					if(subStr.length > len){
						len = subStr.length;
						longStr = subStr;
					}
				}
				return len;
			};
